<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- scripts and styles goes here-->
    {% block scripts %}{% endblock %}
    {% block sytles %}{% endblock %}
</head>

<body>

<!-- child template -->

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- errors -->
{% if error %}
    <p class="error"><strong>Error:</strong>{{ error }}</p>
{% endif %}


<!-- messages -->

{% for message in get_flashed_messages() %}
    {{ message }}
{% endfor %}


</body>
</html>
